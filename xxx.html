<!DOCTYPE html>
<html>
    <head>
        <title>HTML5</title>

    </head>
    <h2 align="center">New HTML 5 Form Input Elements</h2>
<table align="center" border="2" cellspacing="0" cellpadding="3">
    
  <caption><h3>Fill Employee Details</h3></caption>
<tr>
    <th>Full Name : </th>
    <td>
<input type="text" id="txtFN" name="txtFN" maxlength="10"  size="20" required autofocus 
               placeholder="Full Name.." />
    </td>				
    </tr>
    <tr>
        <th>Age:</th>
        <td>
            <input type="number" id="tctAge" min="18" max="110" step="2" placeholder="Age.." />

        </td>
    </tr>
    <tr>
        <th>Address: </th>
        <td>
            <textarea id="txtAddr" name="txtAddr" rows="5" cols="30" maxlength="500"></textarea>
        </td>
    </tr>
    
    <tr>
        <th>Mobile Number: </th>
        <td>
            <input type="text" id="txtMN" name="txtMN" pattern="[0-9]{10}" maxlength="10" />
        </td>
    </tr>
    <tr>
        <th>Email Address: </th>
        <td>
            <input type="email" id="txtEmail" name="txtEmail" maxlength="40" size="40"/>
        </td>
        </tr>
        <tr>
            <th>Password: </th>
            <td><input type="password" id="txtPD" name="txtPD" maxlength="8" required /></td>
        </tr>
        <tr>
            <th>Gender: </th>
            <td><input type="radio" id="rbtnMale" name="gender" value="M" />Male
                <input type="radio" id="rbtnFemale" name="gender" value="F"/> Female
            </td>
        </tr>
        <tr>
            <th>Languages known: </th>
            <td>
                <input type="checkbox" id="chkE" name="chkE" value="Eng" checked />English
                <input type="checkbox" id="chkT" name="chkT" value="Telugu" checked/>Telugu
                <input type="checkbox" id="chkH" name="chkH" value="Hin" checked />Hindi
                <input type="checkbox" id="chkN" name="chkN" value="Mar" checked />Marathi
            </td>
        </tr>
        <tr>
            <th>Select City:</th>
            <td>
                <select name="City">
                    <option selected value="Mumbai"> Mumbai</option>
                    <option selected value="Hyderabad"> Hyderabad</option>
                    <option selected value="Bangalore"> Bangalore</option>
                    <option selected value="Chennai"> Chennai</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>State: </th>
            <td>
                <input type="text" id="txtState" name="txtState" name="txtState" maxlength="20"
                placeholder="State" list="StateList" />
                <!--provides suggestions-->
                <datalist id="StateList">
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="AndraPradesh">AndraPradesh</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="TamilNadu">TamilNadu</option>
                    <option value="Mumbai">Mumbai</option>
                </datalist>
            </td>
        </tr>
						 <tr>
                <th>Company URL : </th>
                <td>
                    <input type="url" id="txturl" name="txturl" maxlength="40"
                           placeholder="Company Website " />
                </td>
            </tr>
                <tr>
                <th>Date Of Joining</th>
                <td><input type="date" id="start" name="trip-start" 
				value="2018-07-22" min="2018-01-01" max="2018-12-31"></td>
            </tr>
             <tr>
                <th>Upload Photo : </th>
                <td>
                    <input type="file" id="fileImg" name="fileImg" />
                </td>
            </tr>
			<tr>
                <th>Slider : </th>
                <td>
				<input type="range" min="0" max="10"  value="2"/>
                </td>
            </tr>  
    <tr>
        <td align ="right">
            <input type="Submit" value="Submit" />
        </td>
    </tr>
</table>
    </html>
